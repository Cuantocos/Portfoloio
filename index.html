<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santiago Ortiz - Full Stack Developer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!--DESKTOP-->
      <div class="desktop">
        <div class="icon-desktop" id="icon-presentacion">
          <div class="icon-container">
            <img
              src="./images/user_card.ico"
              alt="Icono de presentacion"
              height="32"
              width="32"
            />
            <span>Presentacion</span>
          </div>
        </div>
        <div class="icon-desktop" id="icon-proyectos">
          <div class="icon-container">
            <img
              src="./images/briefcase.ico"
              alt="Icono de proyectos"
              height="32"
              width="32"
            />
            <span>Proyectos</span>
          </div>
        </div>
        <div class="icon-desktop" id="icon-experiencia">
          <div class="icon-container">
            <img
              src="./images/certificate_seal.ico"
              alt="Icono de experiencia"
              height="32"
              width="32"
            />
            <span>Experiencia y estudios</span>
          </div>
        </div>
        <div class="icon-desktop" id="icon-contacto">
          <div class="icon-container">
            <img
              src="./images/mailbox_world.ico"
              alt="Icono de contacto"
              height="32"
              width="32"
            />
            <span>Contactame</span>
          </div>
        </div>
      </div>
      <!--MODAL PRESENTACION-->
      <div class="container-modal" id="modal-presentacion">
        <div class="container-header">
          <span class="title-container">Presentacion</span>
          <button class="close-button">
            <img src="./images/close-icon.png" alt="Boton de cerrado" />
          </button>
        </div>
        <div class="container-modal-content" style="height: 100%">
          <div class="container">
            <div class="content"></div>
          </div>
        </div>
      </div>
      <!--MODAL PROYECTOS-->
      <div class="container-modal" id="modal-proyectos">
        <div class="container-header">
          <span class="title-container">Proyectos</span>
          <button class="close-button">
            <img src="./images/close-icon.png" alt="Boton de cerrado" />
          </button>
        </div>
        <div class="container-modal-content" style="height: 100%">
          <div class="container"><div class="content"></div></div>
        </div>
      </div>
      <!--MODAL EXPERIENCIA-->
      <div class="container-modal" id="modal-experiencia">
        <div class="container-header">
          <span class="title-container">Experiencia y estudios</span>
          <button class="close-button">
            <img src="./images/close-icon.png" alt="Boton de cerrado" />
          </button>
        </div>
        <div class="container-modal-content" style="height: 100%">
          <div class="container"><div class="content"></div></div>
        </div>
      </div>
      <!--MODAL CONTACTO-->
      <div class="container-modal" id="modal-contacto">
        <div class="container-header">
          <span class="title-container">Contacto</span>
          <button class="close-button">
            <img src="./images/close-icon.png" alt="Boton de cerrado" />
          </button>
        </div>
        <div class="container-modal-content" style="height: 100%">
          <div class="container"><div class="content"></div></div>
        </div>
      </div>
    </main>
    <header>
      <div class="bar-menu"><div class="start-button"></div></div>
      <span class="windows-open-bar"> Ejemplo</span>
    </header>

    <script src="index.js"></script>
  </body>
</html>
